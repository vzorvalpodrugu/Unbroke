{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNBROKE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
	
	<!-- Мои стили -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	
 
</head>

<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container position-fixed bottom-0 end-0 p-4" style="z-index: 1100;">

    {% if messages %}
      {% for message in messages %}
      <div class="toast text-bg-{{ message.tags }} border-0 shadow-lg mb-3"
           role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000"
           style="min-width: 340px; font-size: 1.1rem; border-radius: 14px;">
        <div class="d-flex align-items-center p-3">
          <div class="d-flex align-items-center justify-content-center me-3" style="font-size: 1.8rem; width: 28px;">
            {% if message.tags == "success" %}
              <i class="bi bi-check-circle-fill"></i>
            {% elif message.tags == "danger" %}
              <i class="bi bi-x-circle-fill"></i>
            {% elif message.tags == "warning" %}
              <i class="bi bi-exclamation-triangle-fill"></i>
            {% else %}
              <i class="bi bi-info-circle-fill"></i>
            {% endif %}
          </div>
          <div class="toast-body flex-grow-1">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white ms-3" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
      {% endfor %}
    {% endif %}

  </div>
</div>

<body>
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Мои скрипты -->
	<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
