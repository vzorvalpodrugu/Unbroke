<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNBROKE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
		
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #8e2de2, #ff6a88, #43cea2);
            background-size: 300% 300%;
            animation: gradientBG 12s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
		
		.glass-input {
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(0, 0, 0, 0.6);
			border-radius: 12px;
			padding: 10px 15px;
			color: white;
			backdrop-filter: blur(8px);
			-webkit-backdrop-filter: blur(8px);
		}
		
		.glass-input:focus {
			outline: none;
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
			border-color: #fff;
		}
		
		.invalid-feedback {
			font-size: 0.95rem;        /* чуть больше стандартного */
			font-weight: 500;          /* полужирный */
			color: #ffdddd !important; /* светло-красный для читаемости на фоне */
			text-shadow: 0 0 4px rgba(0, 0, 0, 0.6); /* чтобы текст был отчётливым */
			margin-top: 6px;
			padding-left: 4px;
		}
		
		.is-invalid {
			border: 2px solid #ff4d4d !important;  /* более заметная рамка */
			box-shadow: 0 0 8px rgba(255, 77, 77, 0.6) !important;
		}
		
		form .errorlist {
			display: none; /* убираем дефолтные списки ошибок */
		}

    </style>
</head>
<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container position-fixed bottom-0 end-0 p-4" style="z-index: 1100;">

    {% if messages %}
      {% for message in messages %}
      <div class="toast text-bg-{{ message.tags }} border-0 shadow-lg mb-3"
           role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000"
           style="min-width: 340px; font-size: 1.1rem; border-radius: 14px;">
        <div class="d-flex align-items-center p-3">
          <div class="d-flex align-items-center justify-content-center me-3" style="font-size: 1.8rem; width: 28px;">
            {% if message.tags == "success" %}
              <i class="bi bi-check-circle-fill"></i>
            {% elif message.tags == "danger" %}
              <i class="bi bi-x-circle-fill"></i>
            {% elif message.tags == "warning" %}
              <i class="bi bi-exclamation-triangle-fill"></i>
            {% else %}
              <i class="bi bi-info-circle-fill"></i>
            {% endif %}
          </div>
          <div class="toast-body flex-grow-1">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white ms-3" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
      {% endfor %}
    {% endif %}

  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function(){
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    toastElList.map(function(toastEl) {
      return new bootstrap.Toast(toastEl).show()
    })
  });
</script>
