<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNBROKE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
		
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #8e2de2, #ff6a88, #43cea2);
            background-size: 300% 300%;
            animation: gradientBG 12s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
		
		.glass-input {
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(0, 0, 0, 0.6);
			border-radius: 12px;
			padding: 10px 15px;
			color: white;
			backdrop-filter: blur(8px);
			-webkit-backdrop-filter: blur(8px);
		}
		
		.glass-input:focus {
			outline: none;
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
			border-color: #fff;
		}
		
		input.is-invalid {
			border-color: #dc3545 !important;
			box-shadow: 0 0 6px rgba(220, 53, 69, 0.7);
		}
		
		form .errorlist {
			display: none; /* убираем дефолтные списки ошибок */
		}

    </style>
</head>
<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container position-fixed bottom-0 end-0 p-4" style="z-index: 1100;">

    {% if messages %}
      {% for message in messages %}
      <div class="toast align-items-center text-bg-{{ message.tags }} border-0 shadow-lg mb-3"
           role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000" style="min-width: 320px; font-size: 1.1rem; border-radius: 12px;">
        <div class="d-flex p-3">
          <div class="me-3" style="font-size: 1.6rem;">
            {% if message.tags == "success" %}
              ✅
            {% elif message.tags == "danger" %}
              ❌
            {% elif message.tags == "warning" %}
              ⚠️
            {% else %}
              ℹ️
            {% endif %}
          </div>
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white ms-3 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
      {% endfor %}
    {% endif %}

  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function(){
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    toastElList.map(function(toastEl) {
      return new bootstrap.Toast(toastEl).show()
    })
  });
</script>

<body>
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
