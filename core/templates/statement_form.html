{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-5"
         style="background-color:#0d1b2a; border:1px solid #000; border-radius:20px; width:550px;">

        <form method="post" enctype="multipart/form-data" id="statementForm">
            {% csrf_token %}

            <!-- Select Bank -->
            <div class="mb-4">
                <label class="form-label text-light fw-semibold">Банк</label>
                <div class="position-relative">
                    <button class="btn w-100 d-flex align-items-center justify-content-between bank-select"
                            type="button" id="bankDropdownBtn">
                        <span class="d-flex align-items-center">
                            <img id="selectedBankIcon" src="{% static 'icons/tbank.png' %}" class="me-2" style="width:28px; height:28px;">
                            <span id="selectedBankText">Tbank</span>
                        </span>
                        <i class="bi bi-chevron-down text-light"></i>
                    </button>

                    <ul class="bank-dropdown list-unstyled p-0 m-0 shadow">
                        <li class="bank-option d-flex align-items-center p-2" data-value="Tbank">
                            <img src="{% static 'icons/tbank.png' %}" class="me-2" style="width:24px; height:24px;">Tbank
                        </li>
                        <li class="bank-option d-flex align-items-center p-2" data-value="Sberbank">
                            <img src="{% static 'icons/sberbank.png' %}" class="me-2" style="width:24px; height:24px;">Sberbank
                        </li>
                        <li class="bank-option d-flex align-items-center p-2" data-value="AlphaBank">
                            <img src="{% static 'icons/alphabank.png' %}" class="me-2" style="width:24px; height:24px;">AlphaBank
                        </li>
                        <li class="bank-option d-flex align-items-center p-2" data-value="VTB">
                            <img src="{% static 'icons/vtb.png' %}" class="me-2" style="width:24px; height:24px;">VTB
                        </li>
                        <li class="bank-option d-flex align-items-center p-2" data-value="Gazprombank">
                            <img src="{% static 'icons/gazprombank.png' %}" class="me-2" style="width:24px; height:24px;">Gazprombank
                        </li>
                    </ul>

                    <input type="hidden" name="bank" id="bankInput" value="Tbank">
                </div>
            </div>

            <!-- File Upload -->
            <div class="mb-4">
                <label class="form-label text-light fw-semibold">Загрузите выписку</label>
                <div class="upload-box d-flex flex-column justify-content-center align-items-center">
                    <i class="bi bi-upload text-light fs-1 mb-2"></i>
                    <span class="upload-text text-light">Перетащите файл или выберите вручную</span>
                    <i class="bi bi-check-circle-fill text-success fs-2 mt-2 d-none" id="fileCheck"></i>
                    <input class="file-input" type="file" name="file" accept=".csv,.xlsx,.xls">
                </div>
            </div>

            <!-- Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-success px-5 py-2 rounded-pill fw-semibold">
                    Анализ
                </button>
            </div>
        </form>
    </div>
</div>

<style>
/* Dropdown styles */
.bank-select {
    background: rgba(255,255,255,0.1);
    border: 1px solid #444;
    border-radius: 12px;
    padding: 12px;
    color: #fff;
    width: 100%;
    justify-content: space-between;
    cursor: pointer;
    transition: all 0.3s ease;
}
.bank-select:hover {
    background: rgba(0,123,255,0.15);
    border-color: #007bff;
}

/* Белый текст выбранного банка всегда */
.bank-select span#selectedBankText {
    color: #fff;
}

/* Dropdown list */
.bank-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background-color: #152a44;
    border-radius: 12px;
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transition: max-height 0.4s ease, opacity 0.4s ease;
    z-index: 10;
}
.bank-dropdown.show {
    max-height: 500px;
    opacity: 1;
}

/* Dropdown options */
.bank-dropdown .bank-option {
    transition: background 0.3s;
    cursor: pointer;
    color: #fff;
    border-bottom: none; /* убрали полосы между банками */
}
.bank-dropdown .bank-option:hover {
    background: rgba(0,123,255,0.15);
}

/* Upload box */
.upload-box {
    border: 2px dashed #444;
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    cursor: pointer;
    background: rgba(255,255,255,0.05);
    transition: background 0.3s ease-in-out, border-color 0.3s, box-shadow 0.3s;
    position: relative;
}
.upload-box:hover {
    background: rgba(0,123,255,0.15);
    border-color: #007bff;
    box-shadow: 0 0 15px rgba(0,123,255,0.3);
}
.upload-text {
    transition: color 0.2s ease-in-out;
}
.upload-box:hover .upload-text {
    color: #00bfff;
    font-weight: 500;
}

.file-input {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    opacity:0;
    cursor:pointer;
}

#fileCheck {
    transition: all 0.5s ease-in-out;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function(){

    // Банковский dropdown
    const bankBtn = document.getElementById('bankDropdownBtn');
    const bankDropdown = document.querySelector('.bank-dropdown');
    const bankInput = document.getElementById('bankInput');
    const selectedBankText = document.getElementById('selectedBankText');
    const selectedBankIcon = document.getElementById('selectedBankIcon');

    bankBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        bankDropdown.classList.toggle('show');
    });

    document.querySelectorAll('.bank-option').forEach(option => {
        option.addEventListener('click', () => {
            const value = option.getAttribute('data-value');
            const text = option.innerText.trim();
            const img = option.querySelector('img').getAttribute('src');

            bankInput.value = value;
            selectedBankText.innerText = text;
            selectedBankIcon.src = img;

            bankDropdown.classList.remove('show');
        });
    });

    // Закрытие dropdown при клике вне
    document.addEventListener('click', (e) => {
        if(!bankBtn.contains(e.target) && !bankDropdown.contains(e.target)) {
            bankDropdown.classList.remove('show');
        }
    });

    // Upload box
    document.querySelectorAll('.upload-box').forEach(box => {
        const fileInput = box.querySelector('.file-input');
        const uploadText = box.querySelector('.upload-text');
        const fileCheck = box.querySelector('#fileCheck');

        let clickLock = false;

        box.addEventListener('click', e => {
            if (!clickLock) {
                clickLock = true;
                fileInput.click();
            }
        });

        fileInput.addEventListener('click', e => e.stopPropagation());

        fileInput.addEventListener('change', () => {
            clickLock = false;
            if (fileInput.files.length > 0) {
                uploadText.textContent = fileInput.files[0].name;
                fileCheck.classList.remove('d-none');
                fileCheck.style.transform = 'scale(1.3)';
                setTimeout(()=> fileCheck.style.transform='scale(1)', 300);
            } else {
                uploadText.textContent = "Перетащите файл или выберите вручную";
                fileCheck.classList.add('d-none');
            }
        });
    });

});
</script>
{% endblock %}
